<h1 mat-dialog-title>{{titulo}}</h1>
<div mat-dialog-content>
  <div *ngIf="titulo=='artefacto'">
    <app-form-article></app-form-article>
  </div>
  <div *ngIf="titulo=='cliente'">
    <app-form-client></app-form-client>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Enviar</button>
</div>
