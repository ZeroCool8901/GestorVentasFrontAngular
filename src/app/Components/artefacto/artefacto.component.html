<div class="container-fluid">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <div matColumnDef="{{disCol}}" *ngFor="let disCol of displayedColumns">
          <div *ngIf="disCol!='Acciones'">
            <th mat-header-cell *matHeaderCellDef>{{disCol}}</th>
            <td mat-cell *matCellDef="let element">{{element[disCol]}}</td>
          </div>
          <div *ngIf="disCol=='Acciones'">
            <th mat-header-cell *matHeaderCellDef>{{disCol}}</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button [matMenuTriggerFor]="menu" #menuTrigger><img src="https://img.icons8.com/ios-filled/50/000000/engineering.png" width="25px" height="25px"></button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openDialog()">Editar</button>
                <button mat-menu-item >Eliminar</button>
              </mat-menu>
            </td>

        </div>
      </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
