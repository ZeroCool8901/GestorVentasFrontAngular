<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Client Column -->
    <ng-container matColumnDef="nameClient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre cliente</th>
      <td mat-cell *matCellDef="let row">{{row.nameClient}}</td>
    </ng-container>

    <!-- Name Client Column -->
    <ng-container matColumnDef="lastNameClient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido cliente</th>
      <td mat-cell *matCellDef="let row">{{row.lastNameClient}}</td>
    </ng-container>

    <!-- Name Client Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Direcci√≥n</th>
      <td mat-cell *matCellDef="let row">{{row.address}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
